<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Games Sales EDA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
        table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .container { display: flex; flex-wrap: wrap; }
        .chart { margin: 10px; flex: 1 1 300px; }
        input, select { margin: 5px; padding: 5px; }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <h1>Video Games Sales Exploratory Data Analysis</h1>
    
    <section id="dataLoad">
        <h2>Data Loading</h2>
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="loadData()">Load CSV Data</button>
        <div id="dataInfo"></div>
        <div id="dataPreview"></div>
    </section>

    <section id="filters">
        <h2>Filters</h2>
        <label>Platform: <select id="platformFilter"></select></label>
        <label>Genre: <select id="genreFilter"></select></label>
        <label>Publisher: <select id="publisherFilter"></select></label>
        <label>Year Range: <input type="number" id="yearMin" placeholder="Min"> - 
        <input type="number" id="yearMax" placeholder="Max"></label>
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset Filters</button>
    </section>

    <section id="charts">
        <h2>Visualizations</h2>
        <div class="container">
            <div class="chart" id="salesByYear"></div>
            <div class="chart" id="salesByPlatform"></div>
            <div class="chart" id="salesByGenre"></div>
            <div class="chart" id="salesByPublisher"></div>
            <div class="chart" id="regionalDistribution"></div>
            <div class="chart" id="topGames"></div>
        </div>
    </section>

    <section id="stats">
        <h2>Statistics</h2>
        <div id="summaryStats"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
